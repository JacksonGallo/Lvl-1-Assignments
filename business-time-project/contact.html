<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Outdoor Research - Contact</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="contact">

        <div class="content">
            <h2>Contact Us</h2>
            <p>Reach out to us for donations, guest blogs and any questions you might have.</p>
        </div>

        <div class="contact-container">

            <div class="contact-info">

                <div class="box">

                    <div class="icon">
                        <i class="fa fa-map-marker" aria-hidden="true"></i>
                    </div>
                    <div class="text">
                        <h3>Address</h3>
                        <p>7331 College Pkwy <br> Fort Myers, FL <br> 33901 </p>
                    </div>

                </div>

                <div class="box">

                    <div class="icon">
                        <i class="fa fa-phone" aria-hidden="true"></i>
                    </div>
                    <div class="text">
                        <h3>Phone</h3>
                        <p>(239) 545 8559</p>
                    </div>

                </div>

                <div class="box">

                    <div class="icon">
                        <i class="fa fa-envelope-o" aria-hidden="true"></i>
                    </div>
                    <div class="text">
                        <h3>Email</h3>
                        <p>publicrelations@outdoorresearch.com</p>
                    </div>

                </div>


            </div>

            <div class="contact-form">
                <form>
                    <h2>Send Message</h2>
                    <div class="input-box">
                        <input type="text" name="" required="required">
                        <span>Full Name</span>
                    </div>
                    <div class="input-box">
                        <input type="text" name="" required="required">
                        <span>Email</span>
                    </div>
                    <div class="input-box">
                        <input type="text" name="" required="required">
                        <span>Message</span>
                    </div>
                    <div class="input-box">
                        <input type="submit" name="" value="Send">
                    </div>
                </form>
            </div>

        </div>

    </div>
    
</body>
</html>
